<link rel="stylesheet" href="./css/quiz.css">

<script>
    function responder(letra){
        $("#resposta").val(letra);
        
        $("#acao").val("responder");
        $("#formulario").submit();
    }
    
    function mostrarProximaQuestao(){
        $("#acao").val("proximo");
        $("#formulario").submit();
    }
</script>

<div class="planodefundo">
    <form method="get" action="./index.php" id="formulario">
        <div id="logopergunta">
            <img src="./imagens/quiz.png" alt="fotologin" height="100" width="200">
        </div>

        <div id="tabelapergunta">
            <div id="fundopergunta">
                <div class="texto1">
                    <p id="tx">{{ questao.pergunta }}</p>
                </div>
            </div> 
            <p id="opcao">
                Escolha uma opção: 
            </p>
            
            <input type="hidden" id="resposta" name="resposta" value="" />
            <input type="hidden" name="controle" value="quiz" />
            <input type="hidden" name="acao" id="acao" value="" />
            
            <div id="A">
                <input type="button" class="button"
                    style="background-color: {{ coloracoes[0] }}"
                    onclick="responder('0')"
                    value="A) {{ letrasOpcoes[0] }}">
            </div>  

            <div id="B">
                <input type="button" class="button" 
                    style="background-color: {{ coloracoes[1] }}"
                    onclick="responder('1')"
                    value="B) {{ letrasOpcoes[1] }}">
            </div>

            <div id="C">
                <input type="button" class="button"
                    style="background-color: {{ coloracoes[2] }}"
                    onclick="responder('2')"
                    value="C) {{ letrasOpcoes[2] }}">
            </div>

            <div id="D">
                <input type="button" class="button"
                    style="background-color: {{ coloracoes[3] }}"
                    onclick="responder('3')"
                    value="D) {{ letrasOpcoes[3] }}">
            </div>

            <div id="txtpontuacao">
                <h1>Pontuação:</h1>
            </div>

            <div id="vlpontuacao">
                <h1>{{ pontuacao }}</h1> 
            </div>

            <div id="prox">
                <button type="button" class="buttonprox" 
                    onclick="mostrarProximaQuestao()">
                    Próximo
                </button>
            </div>
        </div>
    </form>    
</div>
